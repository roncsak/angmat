<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav mode="over" class="app-sidenav">
    <md-nav-list>
      <a md-list-item [routerLink]="['']">
        <md-icon md-list-icon>dashboard</md-icon>
        <span md-line>Dashboard</span>
      </a>
      <a md-list-item [routerLink]="['/admin']">
        <md-icon md-list-icon>settings</md-icon>
        <span md-line>Admin</span>
      </a>
    </md-nav-list>
  </md-sidenav>
  <md-toolbar color="primary">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>
    {{title}}
    <span class="app-toolbar-filler"></span>
    <span>
       <button md-icon-button>
          <md-icon>account_box</md-icon>
       </button>
     </span>
  </md-toolbar>
